{% extends 'base.html' %}
{% block title %}Vendor Registration{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="mb-4">Vendor Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'vendor:login' %}">Login here</a>.</p>
</div>
{% endblock %}
